<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:action="@{/post/write}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">내용</label>
            <textarea name="body" id="body" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input type="checkbox" name="isPublished" id="isPublished" class="form-check-input" checked="checked">
                <label for="isPublished" class="form-check-label">게시글을 공개합니다.</label>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </div>
    </form>
</div>
</html>
